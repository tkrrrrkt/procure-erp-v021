# Velero Backup Schedule for Database
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: procure-erp-postgres-backup
  labels:
    app: procure-erp
    component: postgres
    environment: production
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  template:
    metadata:
      name: procure-erp-postgres-backup-{{.Date}}-{{.Time}}
      labels:
        app: procure-erp
        component: postgres
        backup-type: scheduled
    spec:
      includedNamespaces:
      - procure-erp-prod
      
      includedResources:
      - persistentvolumes
      - persistentvolumeclaims
      - secrets
      - configmaps
      - deployments
      - services
      
      labelSelector:
        matchLabels:
          app: procure-erp-postgres
          environment: production
      
      snapshotVolumes: true
      ttl: 720h0m0s  # 30 days retention
      
      hooks:
        resources:
        - name: postgres-backup-hook
          includedNamespaces:
          - procure-erp-prod
          excludedNamespaces: []
          includedResources:
          - pods
          excludedResources: []
          labelSelector:
            matchLabels:
              app: procure-erp-postgres
              role: primary
          pre:
          - exec:
              container: postgres
              command:
              - /bin/bash
              - -c
              - |
                echo "Starting PostgreSQL backup preparation..."
                export PGPASSWORD="$POSTGRES_PASSWORD"
                
                # Create consistent backup
                pg_dump -h localhost -U procure_erp_user -d procure_erp_prod \
                  --verbose --clean --if-exists --create \
                  --format=custom --compress=9 \
                  --file=/backup/procure_erp_$(date +%Y%m%d_%H%M%S).backup
                
                # Create logical backup for point-in-time recovery
                pg_basebackup -h localhost -U procure_erp_user -D /backup/basebackup \
                  --format=tar --gzip --compress=9 --progress --verbose
                
                echo "PostgreSQL backup preparation completed"
              timeout: 30m
          post:
          - exec:
              container: postgres
              command:
              - /bin/bash
              - -c
              - |
                echo "PostgreSQL backup cleanup..."
                find /tmp -name "*.tmp" -type f -delete
                echo "Cleanup completed"

---
# Velero Backup Schedule for Redis
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: procure-erp-redis-backup
  labels:
    app: procure-erp
    component: redis
    environment: production
spec:
  schedule: "0 3 * * *"  # Daily at 3 AM
  template:
    metadata:
      name: procure-erp-redis-backup-{{.Date}}-{{.Time}}
    spec:
      includedNamespaces:
      - procure-erp-prod
      
      labelSelector:
        matchLabels:
          app: procure-erp-redis
          environment: production
      
      snapshotVolumes: true
      ttl: 168h0m0s  # 7 days retention
      
      hooks:
        resources:
        - name: redis-backup-hook
          includedNamespaces:
          - procure-erp-prod
          labelSelector:
            matchLabels:
              app: procure-erp-redis
          pre:
          - exec:
              container: redis
              command:
              - /bin/bash
              - -c
              - |
                echo "Starting Redis backup..."
                redis-cli --rdb /backup/redis_$(date +%Y%m%d_%H%M%S).rdb
                redis-cli BGSAVE
                while [ $(redis-cli LASTSAVE) -eq $(redis-cli LASTSAVE) ]; do
                  sleep 1
                done
                echo "Redis backup completed"

